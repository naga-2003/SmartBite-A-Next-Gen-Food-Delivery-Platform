<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Food Items</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .food-card {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .food-card:hover {
      background-color: #f0f0f0;
    }
    .food-name {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .order-button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Select Food Item to Order</h1>
  <div class="grid-container">
    <div th:each="foodItem : ${foodItems}" class="food-card">
      <div class="food-name" th:text="${foodItem}"></div>
      <form th:action="@{/order}" method="post">
        <input type="hidden" name="foodItem" th:value="${foodItem}"/>
        <button type="submit" class="order-button">Order</button>
      </form>
    </div>
  </div>
  <br/>
  <a href="/logout">Logout</a>
</body>
</html>
